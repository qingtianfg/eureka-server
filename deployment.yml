apiVersion: apps/v1
kind: Deployment
metadata:
  name: eurekaserver
  labels:
    app: eurekaserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eurekaserver
  template:
    metadata:
      labels:
        app: eurekaserver
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - name: eurekaserver
          image: 10.10.66.49:9081/sbfx/myeureka:v1.0
          ports:
            - containerPort: 8791