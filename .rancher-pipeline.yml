stages:
- name: build
  steps:
  - runScriptConfig:
      image: maven:3.6-jdk-8-alpine
      shellScript: |-
        pwd
        ls -al
        mvn install -Dmaven.test.skip=true
  when:
    event:
      include:
      - tag
- name: 部署
  steps:
  - publishImageConfig:
      dockerfilePath: ./dockerfile
      buildContext: .
      tag: sbfx/myeureka:${CICD_GIT_TAG}
      pushRemote: true
      registry: 10.10.66.49:9081
    env:
      PLUGIN_DEBUG: "true"
      PLUGIN_INSECURE: "true"
- name: 部署应用
  steps:
  - applyYamlConfig:
      path: ./deployment.yml
    env:
      CICD_GIT_TAG: ${CICD_GIT_TAG}
  - applyYamlConfig:
      path: ./servicedep.yml
timeout: 60
branch:
  include:
  - master
